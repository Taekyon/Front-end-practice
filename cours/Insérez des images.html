<!DOCTYPE html>
<html>
    <head>
        <!-- En-tete de la page -->
        <meta charset="utf-8" />
        <title>Insérez des images</title>
    </head>
    <body>
        <!-- Corps de la page -->
        <!-- insertion d'image, sans figure (pour illustrer, sans réel propos important.)-->
        <p>
            Voici une photo que j'ai prise avec mon téléphone lors de ma dernière randonnée aux Col de la Forclaz<br />
            <a href="images/for1.jpg" target="_blank"><img src="images/for1_thumbnail.png" alt="Photo de montagne" title="Cliquez pour agrandir"/></a><!-- le parametre de balise "Title" fonctionne aussi -->
        </p>
        <!-- insertion d'image, type figure ("la balise <figure> a un rôle avant tout *sémantique*.")-->
        <figure>
            <img src="images/logo_ghibli.png" alt="Logo Ghibli" />
            <figcaption>Le logo du Studio Ghibli</figcaption>
        </figure>
    </body>
</html>

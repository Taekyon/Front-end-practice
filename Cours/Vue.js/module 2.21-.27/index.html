<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>

      <!-- v-bind:value="name" v-on:input="setName" -->
      <input type="text" id="fname" placeholder="first name" v-model="name" v-on:keyup.enter="confirmedInput($event, ' San')" autofocus />
      <!-- Why 'autofocus' doesn't work ? -->
      <button v-on:click="resetInput">Reset Input</button>
      <label for="fname">
        <p>Your Name: {{ outputFullname }}</p>
      </label>
      <!-- form -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button v-on:click="resetInput(submit)">Sign Up</button>
      </form>
    </section>
  </body>
</html>
